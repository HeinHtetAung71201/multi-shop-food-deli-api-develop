steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t', 'gcr.io/$PROJECT_ID/multi-shop-food-deli-api',
        '--build-arg', 'PORT=${_PORT}',
        '--build-arg', 'NODE_ENV=${_NODE_ENV}',
        '--build-arg', 'MONGODB_URI=${_MONGODB_URI}',
        '--build-arg', 'REDIS_URL=${_REDIS_URL}',
        '--build-arg', 'REDIS_PORT=${_REDIS_PORT}',
        '--build-arg', 'REDIS_PASSWORD=${_REDIS_PASSWORD}',
        '--build-arg', 'JWT_SECRET=${_JWT_SECRET}',
        '--build-arg', 'JWT_EXPIRE=${_JWT_EXPIRE}',
        '--build-arg', 'FIREBASE_PROJECT_ID=${_FIREBASE_PROJECT_ID}',
        '--build-arg', 'FIREBASE_PRIVATE_KEY=${_FIREBASE_PRIVATE_KEY}',
        '--build-arg', 'FIREBASE_CLIENT_EMAIL=${_FIREBASE_CLIENT_EMAIL}',
        '--build-arg', 'GOOGLE_CLIENT_ID=${_GOOGLE_CLIENT_ID}',
        '--build-arg', 'GOOGLE_CLIENT_SECRET=${_GOOGLE_CLIENT_SECRET}',
        '--build-arg', 'SMTP_HOST=${_SMTP_HOST}',
        '--build-arg', 'SMTP_PORT=${_SMTP_PORT}',
        '--build-arg', 'SMTP_USER=${_SMTP_USER}',
        '--build-arg', 'SMTP_PASS=${_SMTP_PASS}',
        '--build-arg', 'STRIPE_SECRET_KEY=${_STRIPE_SECRET_KEY}',
        '--build-arg', 'STRIPE_PUBLISHABLE_KEY=${_STRIPE_PUBLISHABLE_KEY}',
        '--build-arg', 'MAX_FILE_SIZE=${_MAX_FILE_SIZE}',
        '--build-arg', 'UPLOAD_PATH=${_UPLOAD_PATH}',
        '--build-arg', 'ALLOWED_ORIGINS=${_ALLOWED_ORIGINS}',
        '--build-arg', 'RATE_LIMIT_WINDOW_MS=${_RATE_LIMIT_WINDOW_MS}',
        '--build-arg', 'RATE_LIMIT_MAX_REQUESTS=${_RATE_LIMIT_MAX_REQUESTS}', 
        '--build-arg', 'FIREBASE_STORAGE_BUCKET=${_FIREBASE_STORAGE_BUCKET}', 
        '.'
      ]

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/multi-shop-food-deli-api']

  # Step 3: Deploy the image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'run'
      - 'deploy'
      - 'multi-shop-food-deli-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/multi-shop-food-deli-api'
      - '--platform'
      - 'managed'
      - '--region'
      - 'asia-southeast1'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/multi-shop-food-deli-api'
options:
  logging: CLOUD_LOGGING_ONLY
